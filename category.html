<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li Nie's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
</head>
<body>

    <!--  Navigator  -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">Li Nie</h2>
                <a href="index.html" class="m-item item m-mobile-hide"><i class="home icon"></i>Home</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i>Category</a>
                <a href="tag.html" class="m-item item m-mobile-hide"><i class="tags icon"></i>Tag</a>
                <a href="about.html" class="m-item item m-mobile-hide"><i class="info icon"></i>About me</a>
                <div class="item right aligned column">
                    <p class="m-text">Stay hungry, stay foolish, stay doubtful.</p>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!--  Content  -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui orange header">Categories</h3>
                    </div>
                    <div class="right aligned column">
                        <h2 class="class ui orange header m-inline-block m-text-thin"> 3 </h2>&nbsp Categories in total

                </div>
            </div>

            <!--categories-->
            <div class="ui attached segment m-padded-tb-large" id="filter">

                </div>

                    <a class="ui basic orange left pointing label">1</a>
                </div>

                <div class="ui labeled button m-margin-tb">
                    <a href="#" class="ui orange button" data-filter="data">Data Analytics</a>

    <script src="static/js/filter.js"></script>
    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $(function(){
            $(document).ready(function(){
                $("#projects").load("index.html #projects",function(){
                    $('.ui.accordion').accordion();
                });

                $("#footer").load("index.html #footer");
            });
        });

        $('.ui.accordion').accordion();


    </script>
